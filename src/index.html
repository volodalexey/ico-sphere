<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ico-sphere WebGL</title>
</head>

<body class="m-0-p-0">
    <span class="ellipsis"></span>
    <canvas data-view="app"></canvas>
    <div class="hidden error-message"></div>
    <div class="hidden error-stack"></div>
    <div class="interface" data-view="app">
        <label>
            Split count
            <input type="range" id="split_count" value="4" step="1" min="1" max="7">
        </label>
        <label>
            Rotate
            <input type="checkbox" id="rotate">
        </label>
        <label>
            Rotate speed
            <input type="number" id="rotate_speed" value="0.5" step="0.05" min="0.01" max="1">
        </label>
    </div>
    <!-- 
    <script type="text/javascript" src="icosphere.js"></script>
    <script type="text/javascript" src="app.js"></script> -->
</body>

</html>
