<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ico-sphere WebGL</title>
    <style>
        .m-0-p-0 {
            margin: 0;
            padding: 0;
        }
        .d-block {
            display: block;
        }
        .p-abs-b {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100vw;
        }
        .flex-row-around {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
    </style>
</head>
<body class="m-0-p-0">
    <canvas class="d-block" id="c"></canvas>
    <div class="p-abs-b flex-row-around">
        <label>
            Split count
            <input type="number" id="split_count" value="2" step="1" min="1" max="7">
        </label>
        <label>
            Rotate
            <input type="checkbox" id="rotate" checked>
        </label>
        <label>
            Rotate speed
            <input type="number" id="rotate_speed" value="0.1" step="0.05" min="0.01" max="1">
        </label>
        <label>
            Requests per second
            <input type="text" id="rps" readonly>
        </label>
    </div>
    <script type="text/javascript" src="matrix4.js"></script>
    <script type="text/javascript" src="web_gl.js"></script>
    <script type="text/javascript" src="load.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="icosphere.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
